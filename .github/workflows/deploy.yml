name: Deploy to FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: List files before deploy
      run: |
        echo "Files to be deployed:"
        ls -la
        echo "Admin directory:"
        ls -la admin/
      
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/README.md
          **/.gitignore
          **/composer.json
          **/composer.lock
          **/package.json
          **/package-lock.json
          **/yarn.lock
          **/.github/**
          **/admin/debug_login.php
          **/admin/test_database.php
          **/admin/install.php
          **/admin/update_password.sql
          **/admin/webhosting_*.sql
          **/admin/database_*.sql
          **/admin/meeting_reports_schema.sql
          **/admin/add_aif_admin.sql
          **/GITHUB_ACTIONS_FIX.md
          **/DEPLOYMENT_TEST.md